<h1>Sajta</h1>

<img src="https://patujutricolor.org/wp-content/uploads/2020/11/sajta-de-pollo-receta-500x465.jpg" alt="spicy chicken">

<p>Sajta is a dish typical of western Bolivia, particularly the city of La Paz.
It is usually eaten for All Saints' Day and during Carnival. It is accompanied 
with rice, potato, tunta (freeze-dried potato), and sarsa (onion and tomato garnish).</p>
